                    <img src="//p1.music.126.net/KWn-ut_0p1M22aXMC_Rx9Q==/109951163004878113.webp?imageView&thumbnail=252x0&quality=75&tostatic=0&type=webp" alt="">

                    <h2 class="textoverflow2">G.E.M.邓紫棋精选集【珍藏】</h2>
                    <a href="" class="user">

                <em class="border">90后</em>
            </div>
            <div class="play-desc">
                简介：G.E.M.鄧紫棋，香港创作型女歌手。2008年7月10日以16岁之龄出道她的《G.E.M.X.X.X.live世界巡回演唱会》于2015年
                十一月完成73场，打破之前华语女歌手单轮巡演的记录。更于同年成为首位在瑞士阿尔卑斯山脉少女峰举办音乐会的中国音乐人。
                2016年入选《福布斯》全球三十位最有潜力音乐人。 2017.4.1日 她的巡演 queen of hearts 在广州再度起航 
                这是她第三个巡演……
            </div>
            <span class="arrow-up"></span>
        </section>

                </a>
